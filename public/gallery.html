<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Community Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background: #f5f5f5;
    }
   #gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}
    .tile {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    .tile:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
    }
    .tile img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      padding: 8px;
      color: #fff;
      background: linear-gradient(transparent, rgba(0,0,0,.7));
      font-size: .9rem;
      opacity: 0;
      transition: opacity .2s;
    }
    .tile:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Community Gallery</h1>
  <div id="gallery">Loading…</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnPNWITBW92erbxYKLxJaj-s85c1xoiGU",
      authDomain: "transits-9c696.firebaseapp.com",
      projectId: "transits-9c696",
      storageBucket: "transits-9c696.firebasestorage.app",
      messagingSenderId: "83794226858",
      appId: "1:83794226858:web:2cb7f6a8e8f05bd699ead3",
      measurementId: "G-88JRQSFZG5"
    };

    // Initialize Firebase & Firestore
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    async function loadGallery() {
      const container = document.getElementById('gallery');
      container.textContent = ''; // clear “Loading…”

      const q = query(
        collection(db, 'gallery'),
        orderBy('uploadedAt', 'desc'),
        limit(1000)
      );

      try {
        const snap = await getDocs(q);
        if (snap.empty) {
          container.textContent = 'No photos yet.';
          return;
        }

        snap.forEach(doc => {
          const { url, title, dateTaken, location, equipment } = doc.data();
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.innerHTML = `
            <img src="${url}" alt="${title || 'Photo'}">
            <div class="overlay">
              ${title ? `<strong>${title}</strong><br>` : ''}
              ${dateTaken || ''}<br>
              ${location || ''}<br>
              ${equipment || ''}
            </div>
          `;
          container.appendChild(tile);
        });
      } catch (e) {
        console.error('Error loading gallery:', e);
        container.textContent = '🚫 Failed to load gallery.';
      }
    }

    loadGallery();
  </script>
</body>
</html>
