<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moderation Queue (Admin Only)</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #fafafa; }
    h1 { margin-bottom: 1rem; }
    #pending { display: flex; flex-direction: column; gap: 1rem; }
    .item {
      display: flex; align-items: center;
      background: #fff; padding: .75rem;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 120px; height: 90px;
      object-fit: cover; border-radius: 4px;
      margin-right: 1rem;
    }
    .meta { flex: 1; font-size: .9rem; line-height: 1.4; }
    .buttons { display: flex; flex-direction: column; gap: .5rem; }
    .btn {
      padding: .4rem .8rem; border: none; border-radius: 4px;
      cursor: pointer; font-size: .9rem; color: #fff;
    }
    .btn.approve { background: #28a745; }
    .btn.reject  { background: #dc3545; }
  </style>
</head>
<body>
  <h1>Moderation Queue (Admin Only)</h1>
  <div id="pending">Loading‚Ä¶</div>

  <script type="module">
    // 1) Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, query, where, orderBy,
      getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged,
      signInWithPopup, GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    // 2) Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnPNWITBW92erbxYKLxJaj-s85c1xoiGU",
      authDomain: "transits-9c696.firebaseapp.com",
      projectId: "transits-9c696",
      storageBucket: "transits-9c696.firebasestorage.app",
      messagingSenderId: "83794226858",
      appId: "1:83794226858:web:2cb7f6a8e8f05bd699ead3",
      measurementId: "G-88JRQSFZG5"
    };

    // 3) Initialize Firebase services
    const app   = initializeApp(firebaseConfig);
    const db    = getFirestore(app);
    const auth  = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // 4) Moderation loader (only to be called after auth)
    async function loadPending() {
      const container = document.getElementById('pending');
      container.textContent = ''; 
      const q = query(
        collection(db, 'gallery'),
        where('status','==','pending'),
        orderBy('uploadedAt','asc')
      );
      try {
        const snap = await getDocs(q);
        if (snap.empty) {
          container.textContent = 'No pending uploads.';
          return;
        }
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const el = document.createElement('div');
          el.className = 'item';
          el.innerHTML = `
            <img src="${d.url}" alt="Pending photo">
            <div class="meta">
              ${d.title ? `<strong>${d.title}</strong><br>` : ''}
              ${d.dateTaken || ''}<br>
              ${d.location  || ''}<br>
              ${d.equipment || ''}
            </div>
            <div class="buttons">
              <button class="btn approve" data-id="${docSnap.id}">Approve</button>
              <button class="btn reject"  data-id="${docSnap.id}">Reject</button>
            </div>
          `;
          container.appendChild(el);
        });

        // click handler for approve/reject
        container.addEventListener('click', async e => {
          if (!e.target.matches('button')) return;
          const newStatus = e.target.classList.contains('approve')
            ? 'approved'
            : 'rejected';
          await updateDoc(doc(db, 'gallery', e.target.dataset.id), { status: newStatus });
          e.target.closest('.item').remove();
        });

      } catch (err) {
        console.error('Error loading pending items:', err);
        document.getElementById('pending')
          .textContent = 'üö´ Failed to load moderation queue.';
      }
    }

    // 5) Auth gating: only loadPending() once signed in
    onAuthStateChanged(auth, user => {
      if (!user) {
        // not signed in ‚Üí prompt Google popup
        signInWithPopup(auth, googleProvider)
          .catch(err => {
            console.error('Auth failed:', err);
            document.body.innerHTML = '<p>‚ö†Ô∏è Admin login required.</p>';
          });
      } else {
        // signed in ‚Üí show moderation UI
        loadPending();
      }
    });
  </script>
</body>
</html>
